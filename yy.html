<h1 style="text-align:center;">静夜思</h1>
<p style="text-align:center;">李白
<p style="text-align:center;">床前明月光，疑是地上霜。</P>
<p style="text-align:center;">举头望明月，低头思故乡.</p>

<h2 style="text-align:center;color:white" >[明亮的月光洒在窗户纸上，好像地上泛起了一层白霜 ,我抬起头来，看那天窗外空中的明月，不由得低头沉思，想起远方的家乡.]
                                         </h2>
                                         <h3 style="text-align:center;">   李白的《静夜思》创作于公元726年（唐玄宗开元十四年）九月十五日的扬州旅舍，当时李白26岁,同时同地所作的还有一首《秋夕旅怀》
                                   </h3>
